<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>主页</title>
    <link rel="stylesheet" href="./css/index.css">
    <style>
        @font-face {
            font-family: 'TC-Medium';
            src: url(./assets/font/SourceHanSansTC-Medium.otf);
        }

        @font-face {
            font-family: 'HWSC-Regular';
            src: url(./assets/font/SourceHanSansHWSC-Regular.otf);
        }
    </style>
</head>
<body>
    <div class="home wow fadeInDown">
        <div class="user-container" data-wow-duration="4s">
            <div class="user font-color-white">
                <p class="font-weight-500 hvr-wobble-top pointer wow bounceInLeft">5:20</p>
                <div class="margin-T30 flex-row flex-v-center">
                    <div class="flex-2">
                        <img src="./assets/images/avatar.jpg" class="border-R10 hvr-grow wow bounceInLeft">
                    </div>
                    <div class="flex-1"></div>
                    <div class="flex-5 margin-T30 font-2em">
                        <p class="hvr-buzz-out pointer wow bounceInRight">王大锤</p>
                    </div>
                </div>
                <div class="flex-row flex-h-center wow bounceInLeft">
                    <div class="icon margin-L10 margin-R10 pointer hvr-bounce-in">
                        <img src="./assets/images/icon-email.png">
                    </div>
                    <div class="icon margin-L10 margin-R10 pointer hvr-bounce-in">
                        <img src="./assets/images/icon-github.png">
                    </div>
                    <div class="icon margin-L10 margin-R10 pointer hvr-bounce-in">
                        <img src="./assets/images/icon-weixin.png">
                        <div class="weixin">
                            <img src="./assets/images/avatar1.jpg" alt="">
                        </div>
                    </div>
                </div>
                <div class="top-img">
                    <img src="./assets/images/avatar.jpg" class="border-R10 hvr-float wow bounceInRight">
                </div>
                <!-- 电池 -->
                <div class="battery hvr-skew-forward">
                </div>
            </div>
        </div>
    </div>
    <script src="./js/wow.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
